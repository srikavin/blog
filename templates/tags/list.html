{% import "macros/posts.html" as posts %}

{% extends "base.html" %}

{% block title %}
Tags
{% endblock title %}

{% block content %}

<div class="page-container tags-content list">
    <h1>All Tags</h1>
    {% for tag in terms %}
    <a href="{{tag.permalink}}">
        <span class="tag minimal interactive">
            {{tag.name}} <small class="tags-list-count">({{tag.pages | length}})</small>
        </span>
    </a>
    {% endfor %}
</div>

{% endblock content %}
