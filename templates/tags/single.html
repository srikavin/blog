{% import "macros/posts.html" as posts %}

{% extends "base.html" %}

{% block title %}
{{term.name}} - Tags
{% endblock title %}

{% block content %}

<div class="page-container tags-content">
    <h1>{{term.pages | length}} Posts tagged with <span class="tag minimal">{{term.name}}</span></h1>
    {{ posts::list(pages=term.pages) }}
</div>

{% endblock content %}
